<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="My.css">
    <title>Color All Buttons</title>
</head>
<body>
    <div class="container-1">
        <h2>Color all Buttons</h2>
        <div class="flex-box-pick-color" >
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            <button class="btn btn-success">Google!</button>
            <button class="btn btn-primary">Yahoo!</button>
            <button class="btn btn-warning">Facebook</button>
            <button class="btn btn-danger">Wee!</button>
        </div>
    </div>

    <script src="Zeez.js"></script>
</body>
</html>
